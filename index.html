<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
<section id="landing">
<div class="container">
    <header>
        <i class="fas fa-map-pin"></i>
        <h1>To Do list</h1>
    </header>  
    <form>
        <button type="submit" id="todo-button">
            <i class="fas fa-plus"></i>
        </button><input type="text" id="todo-input" placeholder="Add something...">  
    </form>
    <h2 class="sort-headline">Sortera dina todos</h2>
    <div class="button-container">
        <button id="uncheckedTop" type="submit">Checked bottom</button>
        <button id="checkedTop" type="submit">Checked top</button>
     </div>
   
    <div id="first-list-container">
        <ul id="todo-list"></ul>
    </div>
</div>
</section>
<section id="cover">
    <div class="title">
    <h1 class="welcome"><span class="text">VÃ¤lkommen</span></h1>
    <h1 class="welcome"><span class="text">till en</span></h1>
    <h1 class="welcome"><span class="text">helt vanlig</span></h1>
    <h1 class="welcome"><span class="text">todo-list.</span></h1>
</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
